<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Internship Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="max-w-6xl mx-auto p-6">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Internship Scraper</h1>
        <form method="get" class="flex items-center">
          <input name="q" value="{{ q or '' }}" placeholder="Search title, company, location" class="border rounded px-3 py-2 mr-2" />
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
        </form>
      </header>

      <div class="bg-white shadow rounded">
        <table class="w-full text-left">
          <thead class="bg-gray-100 text-sm text-gray-600">
            <tr>
              <th class="p-3">Company</th>
              <th class="p-3">Title</th>
              <th class="p-3">Location</th>
              <th class="p-3">URL</th>
            </tr>
          </thead>
          <tbody>
            {% for it in items %}
            <tr class="border-t hover:bg-gray-50">
              <td class="p-3 align-top">{{ it.company or '' }}</td>
              <td class="p-3">{{ it.title }}</td>
              <td class="p-3">{{ it.location or '' }}</td>
              <td class="p-3"><a href="{{ it.url }}" class="text-blue-600" target="_blank">link</a></td>
            </tr>
            {% else %}
            <tr>
              <td colspan="4" class="p-6 text-center text-gray-500">No internships found</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <footer class="mt-6 text-sm text-gray-500">Built with Tailwind Â· Local SQLite backend</footer>
    </div>
  </body>
</html>
