{% extends 'base.html' %}
{% block title %}Internships - InternTrack{% endblock %}
{% block content %}
<div class="mb-6">
  <h2 class="text-xl font-semibold">Internships</h2>
  <p class="text-sm text-gray-500">Browse, filter, and track internships</p>
</div>

<div class="mb-6">
  <!-- Stats Section -->
  <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4"></div>
  
  <!-- Main Content Card -->
  <div class="bg-white shadow rounded overflow-hidden">
    <!-- Header with Filters -->
    <div class="p-4 border-b header-gradient">
      <!-- Primary Search Row -->
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
        <div class="flex-1">
          <input 
            id="search" 
            placeholder="Search title, company, location..." 
            class="border border-gray-300 rounded-lg px-4 py-2.5 w-full focus-accent transition" 
          />
        </div>
        <div class="flex gap-2">
          <button 
            id="toggleFilters" 
            class="px-4 py-2.5 rounded-lg border border-gray-300 hover:bg-gray-50 transition flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
            <span>Filters</span>
            <span id="filterCount" class="hidden bg-forest text-white text-xs px-1.5 py-0.5 rounded-full">0</span>
          </button>
          <button 
            id="exportCsv" 
            class="btn-accent px-4 py-2.5 rounded-lg transition flex items-center gap-2 whitespace-nowrap"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Export
          </button>
        </div>
      </div>

      <!-- Advanced Filters Panel (collapsible) -->
      <div id="filtersPanel" class="hidden border-t pt-4 mt-2">
        <!-- Filter Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <!-- User Status Multi-Select -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">My Status</label>
            <div class="relative">
              <button 
                type="button" 
                id="userStatusBtn" 
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm text-left bg-white hover:border-forest focus:outline-none focus:ring-2 focus:ring-forest/20 transition flex justify-between items-center"
              >
                <span id="userStatusLabel">All statuses</span>
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div id="userStatusDropdown" class="hidden absolute z-20 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                <div class="p-2 space-y-1" id="userStatusOptions"></div>
              </div>
            </div>
          </div>

          <!-- Company Multi-Select -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Companies</label>
            <div class="relative">
              <button 
                type="button" 
                id="companyBtn" 
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm text-left bg-white hover:border-forest focus:outline-none focus:ring-2 focus:ring-forest/20 transition flex justify-between items-center"
              >
                <span id="companyLabel">All companies</span>
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div id="companyDropdown" class="hidden absolute z-20 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                <input 
                  type="text" 
                  id="companySearch" 
                  placeholder="Search companies..." 
                  class="w-full px-3 py-2 border-b text-sm focus:outline-none"
                />
                <div class="p-2 space-y-1" id="companyOptions"></div>
              </div>
            </div>
          </div>

          <!-- Location Multi-Select -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Locations</label>
            <div class="relative">
              <button 
                type="button" 
                id="locationBtn" 
                class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm text-left bg-white hover:border-forest focus:outline-none focus:ring-2 focus:ring-forest/20 transition flex justify-between items-center"
              >
                <span id="locationLabel">All locations</span>
                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div id="locationDropdown" class="hidden absolute z-20 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                <input 
                  type="text" 
                  id="locationSearch" 
                  placeholder="Search locations..." 
                  class="w-full px-3 py-2 border-b text-sm focus:outline-none"
                />
                <div class="p-2 space-y-1" id="locationOptions"></div>
              </div>
            </div>
          </div>

          <!-- Work Type -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Work Type</label>
            <select id="remoteFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus-accent transition">
              <option value="">Any</option>
              <option value="1">Remote</option>
              <option value="0">On-site</option>
            </select>
          </div>
        </div>

        <!-- Second row of filters -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <!-- Job Status -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Job Status</label>
            <select id="statusFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus-accent transition">
              <option value="">All</option>
              <option value="open">Open</option>
              <option value="closed">Closed</option>
              <option value="filled">Filled</option>
              <option value="expired">Expired</option>
            </select>
          </div>

          <!-- Source/Site -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Source</label>
            <select id="siteFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus-accent transition">
              <option value="">All sources</option>
            </select>
          </div>

          <!-- Sort By -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Sort By</label>
            <select id="sortBy" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus-accent transition">
              <option value="date_scraped">Date Scraped</option>
              <option value="date_posted">Date Posted</option>
              <option value="title">Title</option>
              <option value="company_name">Company</option>
              <option value="location">Location</option>
              <option value="user_status">My Status</option>
            </select>
          </div>

          <!-- Sort Order -->
          <div>
            <label class="block text-xs font-medium text-gray-700 mb-1.5">Order</label>
            <select id="sortOrder" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus-accent transition">
              <option value="desc">Newest First</option>
              <option value="asc">Oldest First</option>
            </select>
          </div>
        </div>

        <!-- Filter Actions -->
        <div class="flex justify-between items-center pt-2 border-t">
          <button 
            id="clearFilters" 
            class="text-sm text-gray-500 hover:text-gray-700 transition"
          >
            Clear all filters
          </button>
          <button 
            id="applyFilters" 
            class="btn-accent-dark px-6 py-2 rounded-lg transition font-medium text-sm"
          >
            Apply Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div id="list" class="overflow-x-auto">
      <div id="loading" class="text-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-forest mx-auto mb-2"></div>
        <span class="text-gray-500">Loading internships...</span>
      </div>
      <table id="table" class="min-w-full hidden">
        <thead class="text-xs text-gray-600 bg-gray-50 uppercase tracking-wider">
          <tr>
            <th class="p-3 text-left font-semibold">My Status</th>
            <th class="p-3 text-left font-semibold">Company</th>
            <th class="p-3 text-left font-semibold">Title</th>
            <th class="p-3 text-left font-semibold">Location</th>
            <th class="p-3 text-left font-semibold">Source</th>
            <th class="p-3 text-left font-semibold">Job Status</th>
            <th class="p-3 text-left font-semibold">Scraped</th>
            <th class="p-3 text-left font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>
</div>

<div id="pagination" class="mt-4 flex justify-center"></div>

<!-- Description Modal -->
<div
  id="modal"
  class="fixed inset-0 bg-black/40 hidden flex items-center justify-center overflow-y-auto z-50"
>
  <div
    id="modalContent"
    class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto p-6 prose m-4"
  ></div>
</div>

{% endblock %}

{% endblock %}
